<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Footer</title>
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="footer-container">
            <div class="newsletter">
                <p>Subscribe to our newsletter for updates.</p>
            <div class="footer-subscribe">
                <input type="text" placeholder="Email Address">
                <button class="btn">Subscribe</button>
            </div>
            </div> 
            <div class="footer-links">
                <div class="footer-quick-links">
                    <h4>Quick Links</h4>
                    <ul>
                        <li>Home</li>
                        <li>Who We Are</li>
                        <li>Our Philosophy</li>
                    </ul>
                </div>
                <div class="footer-technology">
                    <h4>Technologies</h4>
                    <ul>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container px-6 py-12 mx-auto">
            <div class="flex">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
